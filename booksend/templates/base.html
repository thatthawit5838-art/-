{% load static %}
<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ทะเบียนหนังสือส่ง{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 56px; }
      .table thead th { white-space: nowrap; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'booksend_list' %}">ทะเบียนหนังสือส่ง</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <span class="me-3">👮 {{ user.username }}</span>
<form method="post" action="{% url 'logout' %}" class="d-inline">
  {% csrf_token %}
  <button class="btn btn-outline-secondary btn-sm" type="submit">ออกจากระบบ</button>
</form>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container mt-3">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
